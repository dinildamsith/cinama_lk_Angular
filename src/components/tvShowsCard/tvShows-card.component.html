<div  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
    <img class="rounded-t-lg" [src]="image" alt="product image" />
  </a>
  <div class="px-2 pb-1">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <div class="flex items-center space-x-1 rtl:space-x-reverse">
        <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
          <svg
            *ngIf="i < rating"
            class="w-4 h-4 text-yellow-300"
            fill="currentColor"
            viewBox="0 0 22 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534
                   1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535
                   1.535 0 0 0 1.463 9.2l3.656 3.563-.863
                   5.031a1.532 1.532 0 0 0 2.226
                   1.616L11 17.033l4.518
                   2.375a1.534 1.534 0 0 0
                   2.226-1.617l-.863-5.03L20.537
                   9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <svg
            *ngIf="i >= rating"
            class="w-4 h-4 text-gray-200 dark:text-gray-600"
            fill="currentColor"
            viewBox="0 0 22 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534
                   1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535
                   1.535 0 0 0 1.463 9.2l3.656 3.563-.863
                   5.031a1.532 1.532 0 0 0 2.226
                   1.616L11 17.033l4.518
                   2.375a1.534 1.534 0 0 0
                   2.226-1.617l-.863-5.03L20.537
                   9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
        </ng-container>
      </div>
      <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">
            {{ rating.toFixed(1) }}
            </span>

      <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">18+</span>
    </div>
  </div>
</div>
