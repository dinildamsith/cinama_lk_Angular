<div  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
    <img class="rounded-t-lg" [src]="image" alt="product image" />
  </a>
  <div class="px-2 pb-1">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{name}}</h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <h5 class="text-sm  tracking-tight text-gray-900 dark:text-white">Popularity : {{title}}</h5>
    </div>
  </div>
</div>
